<!DOCTYPE html>
<html>

<head>
	<base target="_top">
	<link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
	<!-- The CSS package above applies Google styling to buttons and other elements. -->

	<style>
		.branding-below {
			bottom: 56px;
			top: 0;
		}

		.branding-text {
			left: 7px;
			position: relative;
			top: 3px;
		}

		.col-contain {
			overflow: hidden;
		}

		.col-one {
			float: left;
			width: 50%;
		}

		.logo {
			vertical-align: middle;
		}

		.radio-spacer {
			height: 20px;
		}

		.width-100 {
			width: 100%;
		}
	</style>
</head>

<body>
	<div class="sidebar branding-below">
		<form>
			<div class="block">
				<label for="symbol">Enter a stock symbol</label>
				<input type="text" id="symbol" autofocus spellcheck="false">
			</div>
			<div class="block">
				<label for="optionType">Select the option type</label>
				<select id="optionType" size="2">
					<option selected>PUT</option>
					<option>CALL</option>
				</select>
			</div>
			<div class="block">
				<label for="dates">Select desired option dates (ctrl + click)</label>
				<select id="dates" multiple size="10">
				</select>
			</div>
			<button class="blue" type=submit id="createsheet">Make options sheet</button>
		</form>
		<p>---------------</p>
		<button class="blue" id="updatePrices">Update prices</button>

		<div id="errorplace"></div>
		<p></p>
		<p><a href="https://optionswhatif.com/feedback" target="_blank">Give feedback</a> (Bug reports/Feature requests/Contributions)</p>
	</div>

	<div class="sidebar bottom">
		<img alt="Add-on logo" class="logo"
			src="http://d2f0ora2gkri0g.cloudfront.net/5f/ab/5fabf7e1-f53e-4163-802d-0bac8d0123cb.png" width="27"
			height="27">

		<span class="gray branding-text">OptionsWhatif by Resultify </span>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>
		/**
		 * On load, assign click handlers to each button 
		 */
		$(function () {
			$('#createsheet').click(runCreateSheet);
			$('#updatePrices').click(runrefreshPrices);
			$('#symbol').change(runSymbolChanged);
			document.querySelector("#symbol").addEventListener("keyup", event => {
				if (event.key !== "Enter") return; // Use `.key` instead.
				runSymbolChanged() //document.querySelector("#linkadd").click(); // Things you want to do.
				event.preventDefault(); // No need to `return false;`.
			});

		});

		function runrefreshPrices() {
			this.disabled = true;

			$('#error').remove()
			google.script.run
				.withSuccessHandler((x, element) => element.disabled = false)
				.withFailureHandler((msg, element) => {
					showError(msg, $('#errorplace'))
					element.disabled = false
				})
				.withUserObject(this)
				.refreshPrices()
		}

		function runSymbolChanged() {

			$('#error').remove()
			$('#dates').empty()
			if ($('#symbol').val() == "")
				return false
			google.script.run
				.withSuccessHandler(
					function (values) {
						$.each(values, function (index, value) {
							$('#dates')
								.append($("<option></option>")
									.attr("value", value)
									.text(value));
						});
					})
				.withFailureHandler(
					function (msg, element) {
						showError(msg, $('#errorplace'));
					})
				.withUserObject(this)
				.getOptionDates($('#symbol').val());
		}


		/**
				* Runs a server-side function to 
				*/
		function runCreateSheet() {
			if ($('#symbol').is(":focus")) {
				return false
			}
			this.disabled = true;
			$('#updatePrices').prop("disabled", true)
			
			$('#error').remove();

			var symbol = $('#symbol').val();
			var dates = $('#dates').val();
			var optionType = $('#optionType').val();

			//var savePrefs = $('#save-prefs').is(':checked');
			google.script.run
				.withSuccessHandler(
					function (x, element) {
						element.disabled = false;
						$('#updatePrices').prop("disabled", false)
					})
				.withFailureHandler(
					function (msg, element) {
						showError(msg, $('#errorplace'));
						element.disabled = false;
						$('#updatePrices').prop("disabled", false)
					})
				.withUserObject(this)
				.makeSheet(symbol, optionType, dates);
		}

		/**
				* Inserts a div that contains an error message after a given element.
				*
				* @param {string} msg The error message to display.
				* @param {DOMElement} element The element after which to display the error.
				*/
		function showError(msg, element) {
			var div = $('<div id="error" class="error">' + msg + '</div>');
			$(element).after(div);
		}
	</script>
</body>

</html>
