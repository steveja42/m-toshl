<!DOCTYPE html>
<html>

<head>
	<base target="_top">
	<link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">

<body>

	<div class="inline form-group">
		<label for="symbol">Symbol</label>
		<input type="text" id="symbol" style="width: 150px;">
	</div>

	<div class="block form-group">
		<label for="optionType">Select</label>
		<select id="optionType">
			<option selected>PUT</option>
			<option>CALL</option>
		</select>
	</div>

	<select id="dates" multiple>

	</select>

	<button class="action" id="createsheet">Create Options Sheet</button>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>
		/**
		 * On document load, assign click handlers to each button and try to load the
		 * user's origin and destination language preferences if previously set.
		 */
		$(function () {
			$('#createsheet').click(runCreateSheet);
			$('#symbol').change(runSymbolChanged);
		});

		function runSymbolChanged() {

			console.log("symbol changed")
		}


		/**
				* Runs a server-side function to 
				*/
		function runCreateSheet() {
			this.disabled = true;
			$('#error').remove();
			var dates = $('#dates').val();
			var optionType = $('#optionType').val();

			//var savePrefs = $('#save-prefs').is(':checked');
			google.script.run
				.withSuccessHandler(
					function (textAndTranslation, element) {
						$('#translated-text').val(textAndTranslation.translation);
						element.disabled = false;
					})
				.withFailureHandler(
					function (msg, element) {
						showError(msg, $('#button-bar'));
						element.disabled = false;
					})
				.withUserObject(this)
				.getTextAndTranslation(origin, dest, savePrefs);
		}


		google.script.run.withSuccessHandler(onSuccess).ExampleArray();

		function onSuccess(values) {
			$.each(values, function (key, value) {
				$('#dates')
					.append($("<option></option>")
						.attr("value", key)
						.text(value));
			});
		}

		/**
				* Inserts a div that contains an error message after a given element.
				*
				* @param {string} msg The error message to display.
				* @param {DOMElement} element The element after which to display the error.
				*/
		function showError(msg, element) {
			var div = $('<div id="error" class="error">' + msg + '</div>');
			$(element).after(div);
		}
	</script>
</body>

</html>
